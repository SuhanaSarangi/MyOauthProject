<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
            color: #333;
        }
        h1 {
            color: #007acc;
            text-align: center;
        }
        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007acc;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<h1>Book Library</h1>
<h2 th:text="${user}"></h2>
<div th:if="${publicationYearsValid}">
    <p>✅ All publication years are valid!</p>
</div>
<div th:unless="${publicationYearsValid}">
    <p>⚠️ Some books have invalid publication years!</p>
</div>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Author</th>
        <th>Category</th>
        <th>Publication Year</th>
        <th>Title</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.category}"></td>
        <td th:text="${book.pubyear}"></td>
        <td th:text="${book.title}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
