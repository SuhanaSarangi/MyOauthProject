<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Welcome to the Start Page</h1>
<h2 th:text="${user}"></h2>
<div th:each="oneBook: ${books}">
    <h2 th:text="${oneBook.getId()}"></h2>
    <h2 th:text="${oneBook.getTitle()}"></h2>
    <p th:text="${oneBook.getAuthor()}"></p>
</div>

</body>
</html>
